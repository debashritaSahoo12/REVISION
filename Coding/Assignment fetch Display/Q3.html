<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    form input, form button {
      padding: 8px;
      font-size: 14px;
      flex: 1;
      min-width: 150px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    thead {
      background: #007bff;
      color: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    button {
      cursor: pointer;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
    }
    .edit-btn {
      background: #ffc107;
      color: #000;
    }
    .delete-btn {
      background: #dc3545;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Product Management App</h2>

    <form id="productForm">
      <input type="text" id="name" placeholder="Product Name" required>
      <input type="number" id="quantity" placeholder="Quantity" min="1" required>
      <input type="number" id="cost" placeholder="Cost per Unit" min="1" required>
      <input type="number" id="sold" placeholder="Sold Quantity (optional)" min="0" value="0">
      <button type="submit">Add Product</button>
    </form>
    <table id="productTable">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Cost/Unit</th>
          <th>Sold Quantity</th>
          <th>Total Cost</th>
          <th>Total Sell</th>
          <th>Total Benefit</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById("productForm");
    const tableBody = document.querySelector("#productTable tbody");

    let products = JSON.parse(localStorage.getItem("products")) || [];

    function renderProducts() {
      tableBody.innerHTML = "";
      products.forEach((product, index) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${product.name}</td>
          <td>${product.quantity}</td>
          <td>${product.cost}</td>
          <td>${product.sold}</td>
          <td>${product.totalCost}</td>
          <td>${product.totalSell}</td>
          <td>${product.totalBenefit}</td>
          <td>
            <button class="edit-btn" onclick="editProduct(${index})">Edit</button>
            <button class="delete-btn" onclick="deleteProduct(${index})">Delete</button>
          </td>
        `;

        tableBody.appendChild(row);
      });

      localStorage.setItem("products", JSON.stringify(products));
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const quantity = parseInt(document.getElementById("quantity").value);
      const cost = parseFloat(document.getElementById("cost").value);
      const sold = parseInt(document.getElementById("sold").value) || 0;

      const totalCost = quantity * cost;

      const product = {
        name,
        quantity,
        cost,
        sold,
        totalCost,
        totalSell: 0,
        totalBenefit: 0
      };

      products.push(product);
      renderProducts();
      form.reset();
    });

    function editProduct(index) {
      const soldQuantity = prompt("Enter sold quantity:", products[index].sold);
      if (soldQuantity !== null && !isNaN(soldQuantity)) {
        const sold = parseInt(soldQuantity);

        products[index].sold = sold;
        products[index].totalSell = sold * products[index].cost;
        products[index].totalBenefit = products[index].totalSell - products[index].totalCost;

        renderProducts();
      }
    }

    function deleteProduct(index) {
      if (confirm("Are you sure you want to delete this product?")) {
        products.splice(index, 1);
        renderProducts();
      }
    }
    renderProducts();
  </script>
</body>
</html>
