<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Finder</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    #loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .loader {
      width: 48px;
      height: 48px;
      border: 5px solid #ddd;
      border-bottom-color: #007bff;
      border-radius: 50%;
      display: inline-block;
      animation: rotation 1s linear infinite;
    }
    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #movies {
      display: none;
      padding: 20px;
      width: 100%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h3 {
      font-size: 18px;
      margin: 0 0 10px;
      color: #333;
    }
    .card-content p {
      font-size: 14px;
      margin: 5px 0;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="loader">
    <span class="loader"></span>
  </div>

  <div id="movies"></div>

  <script>
    const API_KEY = "be0b1406";  
    const API_URL = `https://www.omdbapi.com/?apikey=${API_KEY}&s=Avengers`;

    function renderMovies(movies) {
      const container = document.getElementById("movies");
      container.innerHTML = "";
      movies.forEach(movie => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <img src="${movie.Poster !== "N/A" ? movie.Poster : "https://via.placeholder.com/300x400"}" alt="${movie.Title}">
          <div class="card-content">
            <h3>${movie.Title}</h3>
            <p><strong>Year:</strong> ${movie.Year}</p>
            <p><strong>Type:</strong> ${movie.Type}</p>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function fetchMovies() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          document.getElementById("loader").style.display = "none";
          const moviesContainer = document.getElementById("movies");
          moviesContainer.style.display = "grid";
          if (data.Search) {
            renderMovies(data.Search);
          } else {
            moviesContainer.innerHTML = "<p>No movies found.</p>";
          }
        })
        .catch(err => {
          console.error(err);
          document.getElementById("movies").innerHTML = "<p>Error loading movies.</p>";
        });
    }

    window.addEventListener("load", () => {
      setTimeout(fetchMovies, 5000);
    });
  </script>
</body>
</html>
